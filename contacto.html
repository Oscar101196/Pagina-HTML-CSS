<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Productos - Barberia Alura</title>
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a>Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correo-electronico">Correo Electronico</label>
                <input type="email" id="correo-electronico" class="input-padron" required placeholder="ejemplo@gmail.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="XX XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70 " rows="10" id="mensaje"></textarea>
                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email">Email</label>
                    

                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
                    

                    <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
                    
                </fieldset>
                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hr -- 20hr</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hr -- 20hr</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hr -- 20hr</td>
                    </tr>
                </tbody>>

            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo en blanco de barberia">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>

</html>
